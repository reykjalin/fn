on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v1
      - name: Compile libfn
        run: zig build check
      - name: Run libfn tests
        run: zig build test
      - name: Compile fn tui
        run: |
          cd tui
          zig build check
