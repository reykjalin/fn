name: Build and run FÃ¶nn tests
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.14.1
      - name: Compile libfn
        run: zig build check
      - name: Run libfn tests
        run: zig build test
      - name: Compile fn lib and TUI
        run: |
          zig build
